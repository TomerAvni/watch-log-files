<section id="body" class="width">

    <header>
      <h1><a href="#">Veedme's Log</a></h1>

      <h2>EXPLORE LOGS IN REAL TIME!</h2>

    </header>

    <nav id="mainnav">
      <ul>
        <li class="log-file-item selected-item"><a href="mylogfile.log">Production's Log</a></li>

    <article>
      <div id="log-file-header">

        <div class="scroll-to-view">
          <input type="checkbox" name="vehicle" id="scrollIntoView" value="Bike" checked/><span>Scroll into view</span>
        </div>
        <div class="clear-log">
          <button id="clearLog">Clear</button>
        </div>
      </div>
      <div id="main-content">
      </div>
